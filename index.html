<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/vintage-faith" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/paperKind" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-container">
      <input type="number" id="password-length" min="6" max="30" value="12">
      <button id="generate-btn">Generate Password</button>
      <button id="copy-btn">Copy to Clipboard</button>
    </div>
    
    <div class="checkbox-container">
      <label><input type="checkbox" id="uppercase-checkbox"> Uppercase</label>
      <label><input type="checkbox" id="lowercase-checkbox" checked> Lowercase</label>
      <label><input type="checkbox" id="numbers-checkbox" checked> Numbers</label>
      <label><input type="checkbox" id="symbols-checkbox"> Symbols</label>
    </div>

    <div class="password-container">
      <input type="text" id="password" readonly>
    </div>
 
    <div class="password-history">
      <h2>Password History</h2>
      <ul id="password-list"></ul>
    </div>
   
  </div>
  <script src="script.js"></script>
</body>
</html>
